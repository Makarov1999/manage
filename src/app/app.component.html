        <section [ngClass]="{'active': isAuthFormOpen, 'auth': !isAuthFormOpen}">
          <h3 class="auth__title">Вход в панель управления</h3>
          <form action="" class="auth__form form-auth">
            <div class="form-auth__wrapper">
              <label for="login" class="form-auth__label">Логин</label>
              <input id="login" type="text" placeholder="Логин" class="form-auth__value" [(ngModel)]="body.login" required name="login">
            </div>
            <div class="form-auth__wrapper">
              <label for="password" class="form-auth__label">Пароль</label>
              <input type="password" id="password" class="form-auth__value" placeholder="Пароль" [(ngModel)]="body.password" required name="password">
            </div>
            <button type="submit" (click)="loginManage($event)" class="form-auth__button">Войти</button>
          </form>
        </section>
        <section class="posts__menu stations">
          <h3 class="stations__title">Гидропосты</h3>
          <ul class="stations__list">
            <li *ngFor="let st of stations" class="stations__item station">
              <a [routerLink]="['/manage/', st.id]" routerLinkActive="station__link--active" class="station__link" (click)="openManagePanel()">
